<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pencils</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <nav>
        <p class="logo">pencils</p>
        <a href="#">pre-order</a>
      </nav>

      <div class="hero__contents">
        <h1>pencils</h1>
        <h1>creed</h1>
        <p>
          ours is to write and <br />
          draw your dreams.
        </p>
      </div>
    </div>
    <main>
      <section class="products">
        <div class="products__content">
          <div class="products__content--one">
            <div class="products--image"></div>
            <div class="products--text">
              <h2>Dare to Dream</h2>
              <p>
                You are never too old to set another goal or to dream a new
                dream. Write it down.
              </p>
            </div>
          </div>
          <div class="products__content--two">
            <div class="products--image"></div>
            <div class="products--text">
              <h2>Dare to Plan</h2>
              <p>
                Planning saves you so much time and energy. <br> Draw your up plan.
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="pre-order">
       <div class="pre-order__form">
         <h3>Pre order here</h3>
          <form action="">
          <input type="email" placeholder="Email"> 
          <input type="text" placeholder="Quantity"> 
          <input type="text" placeholder="Location e.g Lagos, Nigeria"> 
          <button>Submit</button>
        </form>
       </div>
      </section>
    </main>
  </body>
</html>
